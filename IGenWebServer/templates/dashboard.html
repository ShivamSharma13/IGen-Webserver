{% load static %}
<!DOCTYPE html>
<html style="height: 100%; padding: 0; margin: 0;">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>iGen</title>
</head>
<body style="height: 100%">
	<div class="jumbotron" style="background:transparent url('{% static 'igen-home-2.jpg' %}') no-repeat center center /cover; border-radius: 0;margin: 0; padding: 0; height: 100%;">
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0,0,0,0.5)">
		<a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'logo.png' %}" style="height: 45px; border-radius: 22px;"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'home' %}">About</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="">Resources</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Docs</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'home' %}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<main role="main" class="align-items-center">
		<br><br>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-4">
				<div class="card" style="background-color: rgba(256,256,256,0.8)">
					<div class="card-body">
						<h3 class="card-title text-center">Upload DNA Data</h3>
						<br>
						<form method="post">
							{% csrf_token %}
							<div class="form-group">
								<label for="email-field">DNA File Name</label>
								<input type="email" class="form-control" id="email-field" aria-describedby="emailHelp">
								<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
							</div>
							<div class="form-group">
								<label for="service-select">Select DNA Service Provider</label>
								<select class="form-control" id="service-select">
									<option>--Select--</option>
									<option>23andMe</option>
									<option>Ancestry</option>
									<option>Veritas Genomics</option>
									<option>Complete Genomics</option>
								</select>
							</div>
							<div class="form-group">
								<label for="auth-select">Do you want iGen to use your DNA data to enhance our models?</label>
								<select class="form-control" id="auth-select">
									<option>--Select--</option>
									<option>Yes</option>
									<option>No</option>
								</select>
							</div>
							<div class="form-group">
								<label for="exampleFormControlFile1">Choose DNA File</label>
								<input type="file" class="form-control-file" id="exampleFormControlFile1">
							</div>
							<br>
							<button type="submit" class="btn btn-primary">Submit »</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-4">
				<div class="card" style="background-color: rgba(256,256,256,0.8)">
					<div class="card-body">
						<h3 class="card-title text-center">Check Results</h3>
						<br>
						<form method="post">
							{% csrf_token %}
							<div class="form-group">
								<label for="email-field">DNA File Name</label>
								<input type="email" class="form-control" id="email-field" aria-describedby="emailHelp">
								<small id="emailHelp" class="form-text text-muted">.</small>
							</div>
							<div class="form-group">
								<label for="service-select">Select DNA Service Provider</label>
								<select class="form-control" id="service-select">
									<option>--Select--</option>
									<option>23andMe</option>
									<option>Ancestry</option>
									<option>Veritas Genomics</option>
									<option>Complete Genomics</option>
								</select>
							</div>
							<div class="form-group">
								<label for="auth-select">Do you want iGen to use your DNA data to enhance our models?</label>
								<select class="form-control" id="auth-select">
									<option>--Select--</option>
									<option>Yes</option>
									<option>No</option>
								</select>
							</div>
							
							<br>
							<button type="submit" class="btn btn-primary">Submit »</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>		
	</main>

	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	{% block javascript %}
    {% endblock %}
</body>
</html>
